<div class="flex justify-between items-center">
  <h2 class="text-lg font-semibold">Invite User</h2>
  <button
    type="button"
    class="text-gray-500 hover:text-gray-700"
    onclick="this.closest('#modalContainer').style.display = 'none';"
  >
    &times;
  </button>
</div>

<form
  method="post"
  hx-post="{% url 'invite_user' %}"
  hx-target="#modalContent"
  hx-swap="innerHTML"
  class="mt-4"
>
  {% csrf_token %}
  <p class="text-sm text-gray-600 mb-4 mt-3">
    Enter the email address of the user you would like to invite.
  </p>
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium mb-2">Email</label>
    {{ form.email }}
  </div>

  <div class="flex justify-end space-x-2">
    <button
      type="button"
      class="text-sm border border-gray-300 rounded px-2 py-1"
      onclick="this.closest('#modalContainer').style.display = 'none';"
    >
      Close
    </button>
    <button
      type="submit"
      class="bg-primary text-white px-2 py-1 text-sm rounded"
    >
      Invite User
    </button>
  </div>
</form>
